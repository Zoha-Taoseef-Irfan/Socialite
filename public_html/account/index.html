<!DOCTYPE html>
<html>
<head>
  <script src="./jquery.js"></script>
  <script src="./login.js"></script>
  <link rel="stylesheet" type="text/css" href="./login.css">
  <title>LOGIN</title>
</head>
<body>

  <div class="segment" id="social">
    <h2>Socialite</h2>
  </div>

  <div>
    <div class="loginOrCreate">Login</div>
    <label for="usernameLogin">Username</label>
    <input id="usernameLogin" type="text"> </input>
    <br/>
    <label for="passwordLogin">Password</label>
    <input id="passwordLogin" type="password"> </input>
    <br/>
    <input type="button" onclick="login();" value="Log in"/>
  </div>

  <br/>

  <div>
    <div class="loginOrCreate">Create account</div>
    <form enctype="multipart/form-data" method="post" id="fileUploadForm">
      <div class="form-group">
        <label for="usernameCreate">Username</label>
        <input id="usernameCreate" name="usernameCreate" type="text"> </input>
        <br/>
        <label for="passwordCreate">Password</label>
        <input id="passwordCreate" name="passwordCreate" type="password"> </input>
        <br/>
        <label for="emailCreate">Email</label>
        <input id="emailCreate" name="emailCreate" type="email"> </input>
        <br/>
        <label for="cityCreate">City</label>
        <input id="cityCreate" name="cityCreate" type="text"> </input>
        <br/>
        <label for="file_upload">Upload avatar</label>
        <input type="file" id="file_upload" name="avatar""></input>
        <br/>
        <input type="submit" value="Create user" id="btnSubmit">
        <div id="result"></div>
      </div>
    </form>
  </div>

</body>
</html>
