<!DOCTYPE html>
<html>
<head>
  <script src="./jquery.js"></script>
  <script src="./login.js"></script>
  <link rel="stylesheet" type="text/css" href="./login.css">
  <title>LOGIN</title>
</head>
<body>

  <div class="segment" id="social">
    <h2>Socialite</h2>
  </div>

  <div>
    <div class="loginOrCreate">Login</div>
    <label for="usernameLogin">Username</label>
    <input id="usernameLogin" type="text"> </input>
    <br/>
    <label for="passwordLogin">Password</label>
    <input id="passwordLogin" type="password"> </input>
    <br/>
    <input type="button" onclick="login();" value="Log in"/>
  </div>

  <br/>

  <div>
    <div class="loginOrCreate">Create account</div>
    <label for="usernameCreate">Username</label>
    <input id="usernameCreate" type="text"> </input>
    <br/>
    <label for="passwordCreate">Password</label>
    <input id="passwordCreate" type="password"> </input>
    <br/>
    <label for="emailCreate">Email</label>
    <input id="emailCreate" type="email"> </input>
    <br/>
    <label for="cityCreate">Your City</label>
    <input id="cityCreate" type="text"> </input>

    <input type="button" onclick="createAccount();" value="Create Account"/>
  </div>

</body>
</html>
