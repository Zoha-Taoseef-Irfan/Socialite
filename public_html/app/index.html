<!DOCTYPE html>
<html>
<head>

  <script src="./code.js"></script>
  <script src="./chat.js"></script>
  <title>Social</title>
</head>
<body>

  <div class="segment" id="social">
    <h2>Socialite</h2>
  </div>
    
  <div class="segment" id="createPost">
    <div>Create Post</div>
    <br/>
    <label for="postText">Enter post text</label>
    <input id="postText" type="text"> </input>
    <br/>

    <input type="button" id="createPostButton" onclick="createPost();" value="Create Post"/>

  </div>

  <div class="segment" id="posts"> </div>

  <script>
    getPosts();
  </script>
